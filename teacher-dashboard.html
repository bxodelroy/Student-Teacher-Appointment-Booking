<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="teacher-dashboard.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="teacher-banner">
        <p>TeacherPortal</p>
        <div class="logout-teacher"><b>logout</b></div>
    </div>
    <p class="teacher-welcome">Welcome, </p>
    <div class="heading">
        <h3>Teacher Dashboard</h3>
        <p>Manage student appointment requests</p>
    </div>

    <div class="booking-cards">
        <div class="total bcBox">
            <p>Total Appointments</p>
            <i class="fa-regular fa-calendar" style="color: #3b82f6;"></i>
        </div>
        <div class="pending bcBox">
            <p>Pending Request</p>
            <i class="fa-regular fa-clock" style="color: rgb(210, 210, 35);"></i>
        </div>
        <div class="approve bcBox">
            <p>Approved</p>
            <i class="fa-regular fa-square-check" style="color: green;"></i>
        </div>
        <div class="cancel bcBox">
            <p>Cancelled</p>
            <i class="fa-regular fa-circle-xmark" style="color: red;"></i>
        </div>
    </div>

</body>

</html>
