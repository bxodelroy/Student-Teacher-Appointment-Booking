<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="admin-dashboard.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="teacher-details hidden">
        <div class="form-box">
            <h3>Add New Teacher</h3>

            <label>Name</label>
            <input type="text" id="t-name" placeholder="Enter name">

            <label>Email</label>
            <input type="email" id="t-email" placeholder="Enter email">

            <label>Phone Number</label>
            <input type="text" id="t-phone" placeholder="Enter phone number">

            <label>Subject</label>
            <input type="text" id="t-subject" placeholder="Enter subject">
            
            <label>Join Date</label>
            <input type="date" id="t-join">

            <div class="buttons">
                <button id="cancel-add">Cancel</button>
                <button id="save-add">Add</button>
            </div>
        </div>
    </div>
    <div class="blur-content">
        <div class="admin-banner">
            <p>Admin Block</p>
            <div class="logout-admin"><b>logout</b></div>
        </div>

        <div class="heading">
            <p>Manage your teaching staff</p>
        </div>

        <div class="add-teacher">Add Teacher</div>

        <div class="table-container">
            <h2>All Teachers</h2>

            <table id="teacher-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Subject</th>
                        <th>Join Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody id="teachers-body"></tbody>
            </table>
        </div>
    </div>
</body>

</html>
