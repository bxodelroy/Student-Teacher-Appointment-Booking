<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="registration.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="home">
        <i class="fa-regular fa-house" style="color: black;"></i>
        <p>Home</p>
    </div>
    <div class="container">
        <div class="login-box">
            <h4>Student Registration</h4>
            <span>Register your Account</span>

            <label class="label">Email</label>
            <input id="reg-email" type="text" placeholder="register your email">

            <label class="label">Password</label>
            <input id="reg-password" type="password" placeholder="Enter your Password">

            <label class="label">Password</label>
            <input id="reg-confirm" type="password" placeholder="Confirm your Password">

            <label class="label">Username</label>
            <input id="reg-username" type="text" placeholder="you will be addressed with this">


            <div id="register-btn" class="login">Register</div>
            <div class="login-page">
                <span>Already have an account? <a>Login</a></span>
            </div>
        </div>
    </div>
    <div id="popup" class="popup hidden">
        <div class="popup-box">
            <p id="popup-message"></p>
            <button id="popup-ok">OK</button>
        </div>
    </div>
</body>

</html>
