<!--This is admin login page.-->
<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="home">
        <i class="fa-regular fa-house" style="color: black;"></i>
        <p>Home</p>
    </div>
    <div class="container">
        <div class="login-box admin-login">
            <h4>Admin Login</h4>
            <span>Enter your credentials to access your account</span>

            <label class="label">Email</label>
            <input id="email" type="text" placeholder="admin@university.edu">

            <label class="label">Password</label>
            <input id="password" type="password" placeholder="••••••">

            <div class="view-password">
                <i class="fa-solid fa-eye" style="color: #74C0FC;"></i>
            </div>
            <div class="hide-password hidden">
                <i class="fa-solid fa-eye-slash" style="color: #74C0FC;"></i>
            </div>

            <a class="forgot">Forgot Password</a>

            <div id="login-btn" class="login">Login</div>
        </div>
    </div>
    <div id="popup" class="popup hidden">
        <div class="popup-box">
            <p id="popup-message"></p>
            <button id="popup-ok">OK</button>
        </div>
    </div>


</body>

</html>
