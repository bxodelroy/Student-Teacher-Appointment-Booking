<!--This is home page.-->
<!--Buttons: Student / Teacher / Admin */-->
<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>

<body>
    <div class="heading">
        <p>Student - Teacher Appointment Booking</p>
    </div>
    <div class="select">
        <p>Select your designation to continue</p>
    </div>
    <div class="cards">

        <div class="card student">
            <div class="circle">
                <i class="fa-solid fa-graduation-cap" style="color: #ffffff;"></i>
            </div>
            <p><b>Student</b></p>
            <span>Book appointments with your Teacher</span>
            <div class="continue">
                Continue as Student
            </div>
        </div>

        <div class="card teacher">
            <div class="circle">
                <i class="fa-solid fa-school" style="color: #ffffff;"></i>
            </div>
            <p><b>Teacher</b></p>
            <span>Manage your availability and appointments</span>
            <div class="continue">
                Continue as Teacher
            </div>
        </div>

        <div class="card admin">
            <div class="circle">
                <i class="fa-solid fa-user-tie" style="color: #ffffff;"></i>
            </div>
            <p><b>Admin</b></p>
            <span>Oversee and manage the booking system</span>
            <div class="continue">
                Continue as Admin
            </div>
        </div>
    </div>

</body>

</html>
